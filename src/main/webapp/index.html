<h1>Add New Employee</h1>  


<div class="conatiner">
 
 
 
  
    <form action="SaveServlet1" method="post" class="my-form needs-validation mt-5">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control"  required>
      
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter password" class="form-control" required>
    </div>
 
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="name@example.com" class="form-control" required>
      
    </div>
    
    <div class="form-group">
      <label for="country" class="mt-2">Country:</label>
      <select name="country" id="country" class="form-select form-select-md mt-2" aria-label=".form-select-lg example">
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Other</option>
      </select>
    </div>
    <br>
    <button type="submit" class="btn btn-secondary btn-block">Save Employee</button>
  </form>
